{% extends "manage_vocabulary/layout.html" %} {% block body %}
<section class="position-relative overflow-hidden py-5 mb-5">
  <div class="container py-5">
    <h2 class="h3 mb-4 mb-sm-5 text-primary">
      Let's add a new vocabulary word!
    </h2>
    <form action="{% url 'add_vocabulary' %}" method="post">
      {% csrf_token %}
      <div class="p-4 card border-0 shadow-sm">
        <label class="form-label" for="{{ form.name.id_for_label }}"
          >{{ form.name.label }}</label
        >
        {{form.name}}
        <div class="row mt-3 p-4 bg-secondary rounded">
          <div class="col-md-2 mb-3">
            <label class="form-label" for="{{form.part_of_speech.id_for_lable}}"
              >{{form.part_of_speech.label}}</label
            >
            {{form.part_of_speech}}
          </div>
          <div class="col-md-7">
            <label class="form-label" for="{{form.definition.id_for_label}}">
              {{form.definition.label}}</label
            >
            {{form.definition}}
          </div>
          <div class="col-11">
            <label class="form-label" for="{{form.exmple.id_for_label}}"
              >{{form.example.label}}</label
            >
            {{form.example}}
          </div>
        </div>
        <button class="btn btn-primary w-150px mt-4" type="submit">
          Create
        </button>
      </div>
    </form>
  </div>
</section>

{% endblock %}
