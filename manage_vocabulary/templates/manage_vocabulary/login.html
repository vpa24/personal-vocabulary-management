{% extends "manage_vocabulary/layout.html" %} {% block body %}
<section class="position-relative overflow-hidden py-5 mb-5">
  <div class="container py-5">
    <h2 class="h3 mb-4 mb-sm-5 text-primary">Hey there!<br />Welcome back.</h2>
    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'login' %}" method="post" class="w-md-50 w-sm-100">
      {% csrf_token %}
      <div class="form-group mb-4">
        <input
          autofocus
          class="form-control"
          type="text"
          name="username"
          placeholder="Username"
        />
      </div>
      <div class="form-group mb-4">
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <input class="btn btn-primary" type="submit" value="Login" />
    </form>
    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
  </div>
</section>

{% endblock %}
