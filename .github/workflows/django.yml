name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  # Setting an environment variable with the value of a configuration variable
  env_var: ${{ vars.ENV_CONTEXT_VAR }}
  
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11.4]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Set DJANGO_SETTINGS_MODULE
      run: echo "DJANGO_SETTINGS_MODULE=vocabulary.settings" >> $GITHUB_ENV
    - name: Get SECRET_KEY
      run: echo "SECRET_KEY={{secrets.SECRET_KEY}}" >> $GITHUB_ENV 
    - name: Set DB_USER content as environment variable
      run: echo "${{ vars.DB_USER }}" >> .env.master
    - name: Set DB_PASS content as environment variable
      run: echo "${{ vars.DB_PASS }}" >> .env.master
    - name: Set DB_HOST content as environment variable
      run: echo "${{ vars.DB_HOST }}" >> .env.master
    - name: Run Tests
      run: |
        python manage.py test
